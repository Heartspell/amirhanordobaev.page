<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ARMYFORMS - Переводчик валюты</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: #1a1a1a;
      border: 2px solid #b91c1c;
      border-radius: 24px;
      width: 100%;
      max-width: 440px;
      padding: 2.5rem 3rem;
      box-shadow: 0 8px 24px rgba(185, 28, 28, 0.5);
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.75rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #b91c1c;
      user-select: none;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      animation-delay: 0.2s;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
      color: #e5e5e5;
      letter-spacing: 0.03em;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }

    input[type="number"] {
      width: 100%;
      background: #2a2a2a;
      border: 2px solid #4b1212;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      font-size: 1.125rem;
      color: #f5f5f5;
      font-weight: 500;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      outline-offset: 2px;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }

    input[type="number"]:focus {
      border-color: #b91c1c;
      background-color: #3a1a1a;
      outline: none;
    }

    .input-error {
      border-color: #ef4444 !important;
      background-color: #4b1a1a !important;
    }

    .error-text {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 0.25rem;
      font-weight: 600;
      user-select: none;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .error-text.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .btn-red {
      background-color: #b91c1c;
      color: white;
      font-weight: 700;
      border-radius: 12px;
      padding: 0.85rem 1.25rem;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      box-shadow: 0 4px 10px rgba(185, 28, 28, 0.7);
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }

    .btn-red:hover,
    .btn-red:focus {
      background-color: #7f1212;
      outline: none;
      transform: scale(1.05);
    }

    .btn-gray {
      background-color: #3a3a3a;
      color: #d1d5db;
      font-weight: 600;
      border-radius: 12px;
      padding: 0.85rem 1.25rem;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(58, 58, 58, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }

    .btn-gray:hover,
    .btn-gray:focus {
      background-color: #525252;
      outline: none;
      transform: scale(1.03);
    }

    .markup-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }

    .markup-buttons button {
      flex: 1 1 30%;
      min-width: 90px;
    }

    #manualMarkupContainer {
      margin-top: 1rem;
      display: none;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }

    #manualMarkupContainer.visible {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #manualMarkupContainer input[type="number"] {
      max-width: 120px;
      user-select: none;
      text-align: center;
      background: #2a2a2a;
      border: 2px solid #4b1212;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      font-size: 1.125rem;
      color: #f5f5f5;
      font-weight: 500;
    }

    #manualMarkupContainer button {
      background-color: #b91c1c;
      color: white;
      font-weight: 700;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(185, 28, 28, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      border: none;
    }

    #manualMarkupContainer button:hover,
    #manualMarkupContainer button:focus {
      background-color: #7f1212;
      outline: none;
      transform: scale(1.1);
    }

    #result {
      margin-top: 2rem;
      font-weight: 700;
      font-size: 2.5rem;
      color: #b91c1c;
      text-align: center;
      user-select: text;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Логотип */
    .logo {
      display: block;
      margin: 0 auto 2rem;
      width: 100px;
      border-radius: 20%;
      user-select: none;
      pointer-events: none;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      animation-delay: 0.1s;
    }

    /* Мобильные улучшения */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }

      h1 {
        font-size: 2rem;
      }

      .markup-buttons button {
        min-width: unset;
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Переводчик валюты для магазина">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbuhU7m8zBKxb2X_t7SP2XAf_w3CDMyQ_xJA&s"
      alt="Логотип"
      class="logo"
      aria-hidden="true"
      draggable="false"
    />

    <h1>Переводчик валюты</h1>

    <form id="currencyForm" novalidate autocomplete="off" spellcheck="false">
      <label for="somAmount">Сумма в сомах</label>
      <input
        id="somAmount"
        type="number"
        min="0"
        step="0.01"
        placeholder="Введите сумму в сомах"
        aria-describedby="somError"
        required
        inputmode="decimal"
      />
      <p id="somError" class="error-text hidden">Пожалуйста, введите сумму больше 0</p>

      <label for="rate" class="mt-6 block">Курс (сом за 1 тенге)</label>
      <input
        id="rate"
        type="number"
        min="0.0001"
        step="0.0001"
        placeholder="Курс сом/тенге (например, 0.193)"
        aria-describedby="rateError"
        required
        inputmode="decimal"
      />
      <p id="rateError" class="error-text hidden">Введите корректный курс больше 0</p>

      <div class="markup-buttons" role="group" aria-label="Выберите наценку">
        <button type="button" data-markup="10" class="btn-red">+10%</button>
        <button type="button" data-markup="25" class="btn-red">+25%</button>
        <button type="button" id="otherMarkupBtn" class="btn-gray">Другая наценка</button>
      </div>

      <div id="manualMarkupContainer" class="">
        <label for="markup">Наценка (%)</label>
        <div style="display: flex; align-items: center; gap: 0.75rem; margin-top: 0.25rem;">
          <button type="button" id="decreaseMarkup" aria-label="Уменьшить наценку">−</button>
          <input
            id="markup"
            type="number"
            min="0"
            step="1"
            placeholder="0"
            inputmode="numeric"
            aria-describedby="markupError"
            readonly
            value="0"
            style="width: 80px;"
          />
          <button type="button" id="increaseMarkup" aria-label="Увеличить наценку">+</button>
        </div>
      </div>

      <div class="flex gap-4 mt-8 flex-wrap">
        <button type="submit" class="btn-red flex-1 min-w-[140px]" aria-label="Перевести валюту">Перевести</button>
        <button type="button" id="resetBtn" class="btn-gray flex-1 min-w-[140px]" aria-label="Сбросить форму">Сбросить</button>
      </div>
    </form>

    <div id="result" role="region" aria-live="polite" class="mt-10">—</div>
  </div>

  <script>
    const somInput = document.getElementById('somAmount');
    const rateInput = document.getElementById('rate');
    const markupInput = document.getElementById('markup');
    const resultDiv = document.getElementById('result');
    const form = document.getElementById('currencyForm');
    const resetBtn = document.getElementById('resetBtn');
    const somError = document.getElementById('somError');
    const rateError = document.getElementById('rateError');
    const markupButtons = document.querySelectorAll('button[data-markup]');
    const otherMarkupBtn = document.getElementById('otherMarkupBtn');
    const manualMarkupContainer = document.getElementById('manualMarkupContainer');
    const increaseBtn = document.getElementById('increaseMarkup');
    const decreaseBtn = document.getElementById('decreaseMarkup');

    const DEFAULT_RATE = 0.193;

    function showManualMarkup(show) {
      if(show) {
        manualMarkupContainer.classList.add('visible');
      } else {
        manualMarkupContainer.classList.remove('visible');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const storedSom = localStorage.getItem('somAmount');
      const storedRate = localStorage.getItem('rate');
      const storedMarkup = localStorage.getItem('markup');

      somInput.value = storedSom !== null ? storedSom : '';
      rateInput.value = storedRate !== null ? storedRate : DEFAULT_RATE;

      if (storedMarkup !== null && !['10', '25'].includes(storedMarkup)) {
        showManualMarkup(true);
        markupInput.value = storedMarkup;
      } else if (storedMarkup !== null) {
        markupInput.value = storedMarkup;
        showManualMarkup(false);
      } else {
        markupInput.value = 0;
        showManualMarkup(false);
      }

      if (somInput.value && rateInput.value) {
        calculateAndShow();
      }
    });

    function saveToStorage() {
      localStorage.setItem('somAmount', somInput.value);
      localStorage.setItem('rate', rateInput.value);
      localStorage.setItem('markup', markupInput.value);
    }

    // Округление с условием:
    // - Если сумма меньше 1000: округляем до ближайшего четного числа, 
    //   причем если получилось 100 — заменяем на 200
    // - Если сумма >= 1000: округляем до ближайших сотен (с сохранением четности),
    //   но тысячи не трогаем
  function roundUpRules(amount) {
  if (amount < 1000) {
    let rounded = Math.round(amount);
    if (rounded % 2 !== 0) {
      if (amount > rounded) {
        rounded += 1;
      } else {
        rounded -= 1;
      }
    }
    if (rounded === 100) rounded = 200;
    return rounded;
  } else {
    let rounded = Math.round(amount / 100) * 100;
    if (rounded === 100) rounded = 200;
    return rounded;
  }
}

    }

    function showResult(text) {
      resultDiv.textContent = text;
      resultDiv.classList.add('visible');
    }

    function validateInputs() {
      let valid = true;

      if (!somInput.value || isNaN(somInput.value) || Number(somInput.value) <= 0) {
        somInput.classList.add('input-error');
        somError.classList.remove('hidden');
        somError.classList.add('visible');
        valid = false;
      } else {
        somInput.classList.remove('input-error');
        somError.classList.add('hidden');
        somError.classList.remove('visible');
      }

      if (!rateInput.value || isNaN(rateInput.value) || Number(rateInput.value) <= 0) {
        rateInput.classList.add('input-error');
        rateError.classList.remove('hidden');
        rateError.classList.add('visible');
        valid = false;
      } else {
        rateInput.classList.remove('input-error');
        rateError.classList.add('hidden');
        rateError.classList.remove('visible');
      }

      if (manualMarkupContainer.classList.contains('visible')) {
        if (markupInput.value === '' || isNaN(markupInput.value) || Number(markupInput.value) < 0) {
          markupInput.classList.add('input-error');
          valid = false;
        } else {
          markupInput.classList.remove('input-error');
        }
      } else {
        markupInput.classList.remove('input-error');
      }

      return valid;
    }

    function calculateAndShow() {
      if (!validateInputs()) {
        resultDiv.classList.remove('visible');
        resultDiv.textContent = '—';
        return;
      }

      const som = parseFloat(somInput.value);
      const rateVal = parseFloat(rateInput.value);
      const markup = parseFloat(markupInput.value) || 0;

      // Расчёт суммы с наценкой и обратный курс
      const somWithMarkup = som * (1 + markup / 100);
      let tenge = somWithMarkup / rateVal;

      tenge = roundUpRules(tenge);

      showResult(`${tenge} ₸`);
      saveToStorage();
    }

    markupButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        showManualMarkup(false);
        markupInput.value = btn.getAttribute('data-markup');
        calculateAndShow();
      });
    });

    otherMarkupBtn.addEventListener('click', () => {
      showManualMarkup(true);
      markupInput.value = '0';
      calculateAndShow();
    });

    increaseBtn.addEventListener('click', () => {
      let val = Number(markupInput.value) || 0;
      markupInput.value = val + 1;
      calculateAndShow();
    });

    decreaseBtn.addEventListener('click', () => {
      let val = Number(markupInput.value) || 0;
      if (val > 0) {
        markupInput.value = val - 1;
        calculateAndShow();
      }
    });

    [somInput, rateInput].forEach(input => {
      input.addEventListener('input', () => {
        calculateAndShow();
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      calculateAndShow();
    });

    resetBtn.addEventListener('click', () => {
      somInput.value = '';
      rateInput.value = DEFAULT_RATE;
      markupInput.value = '0';
      showManualMarkup(false);

      resultDiv.classList.remove('visible');
      resultDiv.textContent = '—';

      somInput.classList.remove('input-error');
      rateInput.classList.remove('input-error');
      markupInput.classList.remove('input-error');

      somError.classList.add('hidden');
      somError.classList.remove('visible');
      rateError.classList.add('hidden');
      rateError.classList.remove('visible');

      localStorage.clear();
    });
  </script>
</body>
</html>
